<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say Yes To Me</title>

    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="h-screen bg-sky-900 flex justify-center items-center">
    <div
      id="wrapper"
      class="relative w-96 h-64 bg-sky-300 flex flex-col px-8 py-4 rounded-lg mx-auto"
    >
      <p
        class="mx-auto text-white font-bold text-8xl border-solid border-4 border-sky-600 w-28 rounded-[50%] text-center"
      >
        ?
      </p>
      <h2 id="question" class="mx-auto text-white text-xl font-bold my-4">
        Will you be my valentine?
      </h2>
      <div class=" " id="btn-group">
        <button
          id="yes"
          class="bg-sky-300 drop-shadow-2xl text-white font-semibold border-solid border-4 border-sky-600 px-7 rounded-xl"
        >
          YES
        </button>
        <button
          id="no"
          class="bg-sky-300 right-10 absolute text-white font-semibold border-solid border-4 border-sky-600 px-7 drop-shadow-xl rounded-xl"
        >
          NO
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
